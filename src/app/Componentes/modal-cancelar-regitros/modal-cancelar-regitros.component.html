<h1 mat-dialog-title style="color:black; font-size: 40px; text-align: center;">Cancelar Regitros</h1>
<mat-dialog-content style=" height: 250px; width: 600px;">
  <p>Esta por salir del regitro, ¿Desea salir del formulario?</p>
  <p>Nota: se perdera la informacion registrada</p>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-success btn-block" [mat-dialog-close]="comentario.value" style="width: 47px;"
        (click)="cancelarAccion()">No</button>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-success btn-block" style="width: 47px;"
        [mat-dialog-close]="['si',comentario.value]" (click)="confirmarAccion()">Sí</button>
    </div>
  </div>
</mat-dialog-actions>

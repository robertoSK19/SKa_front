<app-navbar></app-navbar>
<div class="row">
    <div class="col-sm-2 ">
        <a class='fas fa-arrow-alt-circle-left' [routerLink]="[ '/IndexAccesorio' ]"
            style='font-size:30px;color:purple'></a>

        &nbsp;

        <a class='fas fa-home' [routerLink]="[ '/Principal' ]" style='font-size:30px;color:purple'></a>
    </div>

    <div class="col-sm-8 ">

        <h2 class="modal-title text-center">AGREGAR ACCESORIO </h2>
    </div>
</div>

<!-- <br> -->

<div class="card">

    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <form [formGroup]="datosAccesorioForm">

            <div class="row">
                <div class="col-sm">

                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Nombe del Accesorio:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="nombre_accesorio" >
                </div>

                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Marca:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="marca">
                </div>
                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Modelo:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="modelo">
                </div>
                <div class="col-sm">
                    <!-- <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Producto:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="producto"> -->
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Costo:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="costo">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Hecho en:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="hecho_en">
                </div>
                <div class="col-sm">
                    <h6> <i class='fas' style='font-size:10px;color:red'></i>
                        NÃºmero de Serie:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="serie">
                </div>
                <div class="col-sm-6 my-custom-scrollbar table-wrapper-scroll-y">
                    <h6> <i class='fas' style='font-size:10px;color:red'></i>
                        Descripcion:</h6>
                    <textarea type="text" class=" form-control form-control-sm" style="width: 100%; height: 40%; resize: none;" formControlName="descripcion">
                    </textarea>
                </div>

            </div>

            <br>

            <div class="row">
                <div class="col-sm">
                    <h6></h6>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-sm">
                    <h6></h6>
                </div>
            </div>
            
            <br>

            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-2 ">
                    <button type="button" class="btn btn-success btn-block" (click)='cancelar()'>Cancelar</button>
                </div>
                <div class="col-sm-2 ">
                    <button type="button" class="btn btn-success btn-block" (click)='guardarDatos()'>Guardar</button>
                </div>
            </div>
            </form>
        </blockquote>
    </div>
</div>
<br>

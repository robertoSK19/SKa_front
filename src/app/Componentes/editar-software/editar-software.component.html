<app-navbar></app-navbar>
<div class="row">
    <div class="col-sm-2 ">
        <a class='fas fa-arrow-alt-circle-left' [routerLink]="[ '/IndexSoftware' ]"
            style='font-size:30px;color:purple'></a>

        &nbsp;

        <a class='fas fa-home' [routerLink]="[ '/Principal' ]" style='font-size:30px;color:purple'></a>
    </div>

    <div class="col-sm-8 ">

        <h2 class="modal-title text-center">Editar datos de Software</h2>
    </div>
</div>

<!-- <br> -->

<div class="card">

    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <form [formGroup]="datosSoftForm">

            <div class="row">
                <div class="col-sm">
                    <div class="col-sm" style='font-size:10px'>
                        <h6> <em class='fas fa-asterisk' style='font-size:10px;color:red'></em>
                            Tipo de Software:</h6>
                        <mat-form-field class="col-sm">
                            <mat-select  formControlName="tipoSoftware" style='font-size:14px'>
                                <mat-option *ngFor="let tipo of softwares" [value]="tipo.nombre_software_tipo" >
                                    {{tipo.nombre_software_tipo}}
                                </mat-option>
                            </mat-select>
                         </mat-form-field>
                    </div>
                </div>

                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Nombre del Software:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="nombre">
                </div>
                <div class="col-sm">
                    <h6> <i class='fas fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Número de Serie:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="Número de Serie">
                </div>
                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Fecha de vigencia:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="Fecha de Vigencia">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-sm">
                    <h6> <i class='fas fa-asterisk' style='font-size:10px;color:red'></i>
                        Contraseña:</h6>
                    <input type="text" class=" form-control form-control-sm" formControlName="contraseña">
                </div>
                <div class="col-sm" style='font-size:10px'>
                    <h6> <em class='fas fa-asterisk' style='font-size:10px;color:red'></em>
                        Rol del Usuario:</h6>
                    <mat-form-field class="col-sm">
                        <mat-select  formControlName="rol" style='font-size:14px'>
                            <mat-option *ngFor="let rol of roles" [value]="rol.rol" >
                                {{rol.rol}}
                            </mat-option>
                        </mat-select>
                     </mat-form-field>
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm">
                </div>
            </div>

            <br>

        </form>
        
        <br>
            <div class="row">
                <div class="col-sm-8">

                </div>
                <div class="col-sm-2 ">
                    <button type="button" class="btn btn-success btn-block" (click)='cancelar()'>Cancelar</button>
                </div>
                <div class="col-sm-2 ">
                    <button type="button" class="btn btn-success btn-block" (click)='guardarDatos()'>Guardar</button>
                </div>
            </div>
            
        </blockquote>
    </div>
</div>
<br>
